<html>
    <head><title>Panda Express</title></head>
<body>
    <img src="assets/pic.JPG" width="600"/></br>
    <h1>Panda Express Chicken Breast &nbsp; &nbsp; &nbsp; &nbsp; $25.00</h1>
    <h4>Plate 1 Side & 2 Entrees with Drink</h4>
    <h1>2 Choice of Flavor:</h1>
    <input type="checkbox" name="OrangeChicken" id="OrangeChicken" value="OrangeChicken">
    <label for="Orange Chicken">Orange Chicken</label>
</br>
    <input type="checkbox" name="BlackPepperChicken" id="BlackPepperChicken" value="BlackPepperChicken">
    <label for="Black Pepper Chicken">Black Pepper Chicken</label>
</br>
    <input type="checkbox" name="GarlicParmesan" id="GarlicParmesan" value="GarlicParmesan">
    <label for="Garlic Parmesan">Garlic Parmesan</label>
</br>
    <h1>Choice of Drinks:</h1>
    <h4>Pick 1</h4>
    <select name="drinks" id="drinks" multiple>
        <option value="Coke">Coke</option>
        <option value="Sprite">Sprite</option>
        <option value="Red Ice Tea">Red Ice Tea</option>
        <option value="Rootbeer">Rootbeer</option>      
    </select>
</br>
    <button type="submit" class="button">Order</button>
  

</body>
</html>
