<head>
     <title> Form </title>

<body>
<form action="newfile1.html">	
<a> REGISTRATION FORM </a>

<br/>
<br/>

<br/>

<input type ="radio" name="gender" value="female"> Female <br/>

<br/>

<br/>
<br/>

</form>
